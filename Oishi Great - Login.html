<!DOCTYPE html>
<html lang = "en">

<head>
    <title> Oishi Great - Home </title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/e0c28b56a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <script type="text/javascript" src="script.js">  </script>
  
    <div id="topNavBar-container">
        <div id="logo-top" onclick="window.location.href='Oishi Great - Home.html';">
            <a href="#top">
                <img id="logo" src="images\Oishi Great.png">
            </a>
        </div>
        
        <div id="tabs-container">
            <div id="homeTab" class="nav-tab">
                <p class="tabsName" onclick="window.location.href='Oishi Great - Home.html';">HOME</p>
            </div>
            <div id="aboutTab" class="nav-tab">
                <p class="tabsName" onclick="window.location.href='Oishi Great - About.html';">ABOUT</p>
            </div>
            <div id="locTab" class="nav-tab">
                <p class="tabsName" onclick="window.location.href='Oishi Great - Location.html';">LOCATION</p>
            </div>
        </div>

        <div id="tabs-icon">
            <a onclick="window.location.href='Oishi Great - OnlineShop.html';" style="cursor: pointer;">
                <i class='bx bx-store'></i>
            </a>
            <a onclick="window.location.href='Oishi Great - Login.html';" style="cursor: pointer;">
                <i class='bx bxs-face'></i>
            </a>
        </div>
    </div>

    <div class="wrapper">
        <header>Login</header>
        <form action="#">
          <div class="field email">
            <div class="input-area">
              <input type="text" placeholder="Email Address">
              <i class="icon fas fa-envelope"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Email can't be blank</div>
          </div>
          <div class="field password">
            <div class="input-area">
              <input type="password" placeholder="Password">
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Password can't be blank</div>
          </div>
          <div class="pass-txt"><a href="#">Forgot password?</a></div>
          <input type="submit" value="Login">
        </form>
        <div class="sign-txt">Not yet member? <a onclick="window.location.href='Oishi Great - Signup.html';" style="cursor: pointer;">Signup now</a></div>
    </div>
    <script type="module" src="src/login.js"></script>
</body>
</html>

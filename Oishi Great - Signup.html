<!DOCTYPE html>
<html lang = "en">

<head>
    <title> Oishi Great - About </title>
    <link rel="stylesheet" href="css\signup.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/e0c28b56a4.js" crossorigin="anonymous"></script>
</head>

<body>
   <script type="text/javascript" src="script.js">  </script>
  
   <div id="topNavBar-container">
       <div id="logo-top" onclick="window.location.href='Oishi Great - Home.html';">
           <a href="#top">
               <img id="logo" src="images\Oishi Great.png">
           </a>
       </div>
       
       <div id="tabs-container">
           <div id="homeTab" class="nav-tab">
               <p class="tabsName" onclick="window.location.href='Oishi Great - Home.html';">HOME</p>
           </div>
           <div id="aboutTab" class="nav-tab">
               <p class="tabsName" onclick="window.location.href='Oishi Great - About.html';">ABOUT</p>
           </div>
           <div id="prodTab" class="nav-tab">
               <p class="tabsName" onclick="window.location.href='Oishi Great - Product.html';">PRODUCTS</p>
           </div>
           <div id="locTab" class="nav-tab">
               <p class="tabsName" onclick="window.location.href='Oishi Great - Location.html';">LOCATION</p>
           </div>
       </div>

       <div id="tabs-icon">
           <a onclick="window.location.href='Oishi Great - OnlineShop.html';" style="cursor: pointer;">
               <i class='bx bx-store'></i>
           </a>
           <a onclick="window.location.href='Oishi Great - Login.html';" style="cursor: pointer;">
               <i class='bx bxs-face'></i>
           </a>
       </div>
   </div>
   
   <div class="content-wrapper">
      <div class="container">
         <header>Signup Form</header>
         <div class="progress-bar">
            <div class="step">
               <p>Name</p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>Contact</p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>Birth</p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>Submit</p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Basic Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        First Name
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Last Name
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Contact Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        Email Address
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Phone Number
                     </div>
                     <input type="Number">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Date of Birth:
                  </div>
                  <div class="field">
                     <div class="label">
                        Date
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Gender
                     </div>
                     <select>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Login Details:
                  </div>
                  <div class="field">
                     <div class="label">
                        Username
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Password
                     </div>
                     <input type="password">
                  </div>
                  <div class="field btns">
                     <button class="prev-3 prev">Previous</button>
                     <button class="submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
    <script src="script/signup.js"></script>
</body>
</html>
